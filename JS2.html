<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK2</title>
</head>
<body>
    <h1>Reverse a String </h1>
    <p>Enter a string to reverse its characters:</p>
    <input type="text" id="text" placeholder="Enter string" />
    <button onclick="reverseInput()">Reverse</button>
    <p id="result"></p>
    <script>
        function reverseInput()
        {
           var input = document.getElementById('text').value;
           var reverseInput= input.split('').reverse().join();
           document.getElementById('result').textContent='Reversed Input:'+reverseInput;
        }
    </script>
</body>
</html>
